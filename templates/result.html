<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container text-center mt-5">

    <div class="card shadow p-4 mx-auto" style="max-width: 450px;">

        {% if result %}
            <h3 class="text-success">✅ Correct!</h3>
        {% else %}
            <h3 class="text-danger">❌ Incorrect</h3>
            <p>The correct answer was: <strong>{{ correct }}</strong></p>
        {% endif %}

        <p class="mt-3">Current Score: <strong>{{ score }}</strong></p>

        <a class="btn btn-primary btn-lg mt-3" href="{{ url_for('quiz') }}">Next Question</a>
    </div>

    <a class="btn btn-secondary mt-4" href="{{ url_for('index') }}">Back to Home</a>

</div>

</body>
</html>
