<!DOCTYPE html>
<html>
<head>
    <title>Learn Capitals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h1 class="mb-4 text-primary">ðŸ“˜ Learn Country Capitals</h1>

    <table class="table table-striped table-bordered table-hover">
        <thead class="table-primary">
            <tr>
                <th>Country</th>
                <th>Capital</th>
            </tr>
        </thead>

        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.country }}</td>
                <td>{{ row.capital }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="btn btn-success mt-3" href="{{ url_for('quiz') }}">Start Quiz</a>
    <a class="btn btn-secondary mt-3" href="{{ url_for('index') }}">Back to Home</a>

</div>

</body>
</html>
